name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: code-review-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      actions: write # for wispbit to have permission to download and upload artifacts
      pull-requests: write # for wispbit to have permission to comment on the PR
      contents: read
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
          run_install: false

      - name: Download wispbit cache (if exists)
        uses: actions/download-artifact@v4
        with:
          name: wispbit-cache-pr-${{ github.event.pull_request.number }}
          path: ${{ runner.temp }}/.wispbit
        continue-on-error: true

      - name: Run wispbit code review
        run: |
          pnpm dlx @wispbit/cli review \
            --mode=github \
            --github-token=${{ github.token }} \
            --github-repository=${{ github.repository }} \
            --github-pull-request-number=${{ github.event.pull_request.number }} \
            --github-sha=${{ github.event.pull_request.head.sha }} \
            --provider=openrouter \
            --openrouter-api-key=${{ secrets.OPENROUTER_API_KEY }} \
            --model=anthropic/claude-sonnet-4 \
            --cache-dir=${{ runner.temp }}/.wispbit \
            --base=${{ github.event.pull_request.base.sha }}

      - name: Check if .wispbit exists
        run: |
          echo "Contents of ${{ runner.temp }}/.wispbit:"
          ls -al ${{ runner.temp }}/.wispbit || echo "No cache directory found"

      - name: Upload wispbit cache
        uses: actions/upload-artifact@v4
        with:
          name: wispbit-cache-pr-${{ github.event.pull_request.number }}
          path: ${{ runner.temp }}/.wispbit/wispbit-cache.json
          retention-days: 7
