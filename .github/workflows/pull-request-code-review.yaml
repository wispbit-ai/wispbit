name: Code Review

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: code-review-${{ github.ref == 'refs/heads/main' && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  code-review:
    runs-on: ubuntu-latest
    permissions:
      actions: write # for wispbit to have permission to download and upload artifacts
      pull-requests: write # for wispbit to have permission to comment on the PR
      contents: read
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.0
          run_install: false

      - name: Set up wispbit cache dir
        shell: bash
        run: mkdir -p ~/.wispbit

      - name: Download artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: pr-${{ inputs.pr-number }}-wispbit
          path: ~/.wispbit
        continue-on-error: true

      - name: Run wispbit code review
        run: |
          pnpm dlx @wispbit/cli review \
            --mode=github \
            --github-token=${{ github.token }} \
            --github-repository=${{ github.repository }} \
            --github-pull-request-number=${{ github.event.pull_request.number }} \
            --github-sha=${{ github.event.pull_request.head.sha }} \
            --provider=openrouter \
            --openrouter-api-key=${{ secrets.OPENROUTER_API_KEY }} \
            --model=anthropic/claude-sonnet-4 \
            --cache-dir=~/.wispbit \
            --base=${{ github.event.pull_request.base.sha }}

      - name: Compress updated wispbit cache
        shell: bash
        run: tar -czf wispbit-cache.tgz -C ~/.wispbit .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-${{ inputs.pr-number }}-wispbit
          path: wispbit-cache.tgz
          retention-days: 7
